<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>چت با هوش مصنوعی</title>
    <style>
        body { background-color: #121212; color: #ffffff; font-family: Arial, sans-serif; text-align: center; }
        .chat-box { width: 80%; max-width: 600px; height: 400px; border: 1px solid #333; padding: 10px; overflow-y: auto; background-color: #222; margin: auto; border-radius: 5px; }
        #user-input { width: 70%; padding: 10px; border: 1px solid #555; background-color: #222; color: #fff; border-radius: 5px; }
        button { padding: 10px; border: none; background-color: #6200ea; color: #ffffff; cursor: pointer; border-radius: 5px; }
        button:hover { background-color: #3700b3; }
        .message { background-color: #333; padding: 8px; margin: 5px 0; border-radius: 5px; width: fit-content; max-width: 80%; }
        .ai-message { background-color: #0057e7; text-align: left; }
    </style>
</head>
<body>

    <h2>چت با هوش مصنوعی</h2>
    <div class="chat-box" id="chat-box"></div>
    <input type="text" id="user-input" placeholder="پیام خود را بنویسید...">
    <button onclick="sendMessage()">ارسال</button>

    <script>
        function sendMessage() {
            const input = document.getElementById('user-input');
            const chatBox = document.getElementById('chat-box');

            if (input.value.trim()) {
                const userMessage = document.createElement('div');
                userMessage.classList.add('message');
                userMessage.textContent = input.value;
                chatBox.appendChild(userMessage);

                setTimeout(() => {
                    const aiMessage = document.createElement('div');
                    aiMessage.classList.add('message', 'ai-message');
                    aiMessage.textContent = "پاسخ هوش مصنوعی: " + generateAIResponse(input.value);
                    chatBox.appendChild(aiMessage);
                    chatBox.scrollTop = chatBox.scrollHeight;
                }, 1000);

                input.value = '';
            }
        }

        function generateAIResponse(userText) {
            const responses = ["سلام! چطور می‌توانم کمک کنم؟", "جالب است! بیشتر توضیح بدهید.", "به نظر موضوع مهمی می‌آید."];
            return responses[Math.floor(Math.random() * responses.length)];
        }
    </script>

</body>
</html>
